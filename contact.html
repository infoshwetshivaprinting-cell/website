<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact Us | Shwet Shiva Printing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

<!-- NAVIGATION -->

<!-- HERO -->
<section class="bg-green-700 text-white py-24 text-center">
    <h2 class="text-4xl font-bold">Contact Us</h2>
    <p class="text-green-100 mt-3">We are here to help you with printing solutions</p>
</section>

<!-- CONTACT FORM -->
<section class="container mx-auto px-4 py-16">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

        <div class="bg-white p-8 shadow rounded-lg">
            <h3 class="text-2xl font-bold mb-6">Send a Message</h3>

            <form class="space-y-4">
                <input type="text" placeholder="Your Name" class="w-full p-3 border rounded" />
                <input type="email" placeholder="Email Address" class="w-full p-3 border rounded" />
                <input type="text" placeholder="Phone Number" class="w-full p-3 border rounded" />
                <textarea placeholder="Your Message" class="w-full p-3 border rounded h-32"></textarea>
                <button class="w-full py-3 bg-green-700 text-white rounded-lg font-bold">
                    Submit
                </button>
            </form>
        </div>

        <div>
            <h3 class="text-2xl font-bold mb-4">Reach Us</h3>
            <p class="text-gray-700"><strong>Address:</strong> 123 Printing Street, Mumbai</p>
            <p class="text-gray-700 mt-2"><strong>Email:</strong> info@shwetshivaprinting.com</p>
            <p class="text-gray-700 mt-2"><strong>Phone:</strong> +91 98765 43210</p>
        </div>

    </div>
</section>

</body>
</html>
